<!DOCTYPE html>
<html lang="pt-BR">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Ponto - Dashboard</title>
<link href="style.css" rel="stylesheet">
<script defer src="ponto.js"></script>
</head>
<body class="p-6">

<header>
    <h1>Olá, <span id="user-name"></span></h1>
    <button id="logout-btn" class="btn-secondary">Sair</button>
</header>

<div id="current-date"></div>
<div id="current-time"></div>

<div class="dashboard">
    <div class="card">
        <h3>Jornada</h3>
        <p id="workday-hours">08:00</p>
    </div>
    <div class="card">
        <h3>Trabalhado</h3>
        <p id="worked-hours">00:00</p>
    </div>
    <div class="card">
        <h3>Saldo</h3>
        <p id="daily-balance">--:--</p>
    </div>
</div>

<div class="flex gap-4 mb-6">
    <button id="clock-in-btn" class="btn-primary w-full">Registrar Entrada</button>
    <button id="clock-out-btn" class="btn-danger w-full">Registrar Saída</button>
</div>

<div>
    <h2>Histórico do Dia</h2>
    <table>
        <thead>
            <tr>
                <th>Horário</th>
                <th>Tipo</th>
            </tr>
        </thead>
        <tbody id="history-table">
        </tbody>
    </table>
</div>

</body>
</html>
