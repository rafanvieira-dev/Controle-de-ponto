<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <title>Ponto - Controle de Ponto</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
<div class="container">
    <header>
        <h1>Bem-vindo, <span id="user-name"></span></h1>
        <button id="logout-btn">Sair</button>
    </header>

    <div id="current-date"></div>
    <div id="current-time"></div>

    <div class="week-days" id="week-days">
        <button data-day="0">Dom</button>
        <button data-day="1">Seg</button>
        <button data-day="2">Ter</button>
        <button data-day="3">Qua</button>
        <button data-day="4">Qui</button>
        <button data-day="5">Sex</button>
        <button data-day="6">Sáb</button>
    </div>

    <div class="flex">
        <button id="clock-in-btn">Registrar Entrada</button>
        <button id="clock-out-btn">Registrar Saída</button>
    </div>

    <h2>Resumo Diário</h2>
    <p>Horas trabalhadas: <span id="worked-hours">0</span>h</p>
    <p>Saldo da jornada: <span id="balance-hours">0</span>h</p>

    <h2>Histórico</h2>
    <table>
        <thead>
            <tr><th>Horário</th><th>Tipo</th></tr>
        </thead>
        <tbody id="history-table"></tbody>
    </table>
</div>
<script src="ponto.js"></script>
</body>
</html>
