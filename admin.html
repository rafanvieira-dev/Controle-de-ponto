<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <title>Admin - Cadastro de Funcionários</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
<div class="container">
    <h1>Cadastro de Funcionários</h1>
    <form id="register-form">
        <input type="text" id="new-username" placeholder="Nome do funcionário" required>
        <input type="password" id="new-password" placeholder="Senha" required>
        <input type="number" id="work-hours" placeholder="Jornada diária (horas)" min="1" max="24" required>
        <button type="submit">Cadastrar</button>
    </form>

    <h2>Funcionários Cadastrados</h2>
    <ul id="employee-list"></ul>

    <button id="logout-btn">Sair</button>
</div>
<script src="app.js"></script>
</body>
</html>
