<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Controle de Encomendas</title>

  <!-- Tailwind CSS -->
  <script src="https://cdn.tailwindcss.com"></script>
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700&display=swap" rel="stylesheet">

  <!-- CSS adicional -->
  <link rel="stylesheet" href="style.css">
</head>
<body class="bg-gray-100 font-sans min-h-screen flex flex-col">

  <!-- Header -->
  <header class="bg-white shadow-md py-4 px-6 flex justify-between items-center">
    <h1 class="text-2xl font-bold text-gray-800">Controle de Encomendas</h1>
    <div>
      <button class="py-2 px-4 bg-green-600 text-white rounded-md hover:bg-green-700">Nova Entrada</button>
    </div>
  </header>

  <!-- Main content -->
  <main class="flex-grow p-6 flex flex-col gap-6">
    <!-- Cards de saldo -->
    <div class="grid grid-cols-1 sm:grid-cols-3 gap-4">
      <div class="bg-white p-4 rounded-lg shadow text-center">
        <p class="text-sm font-medium text-gray-500">Saldo do Dia</p>
        <p id="saldo-dia" class="text-3xl font-bold text-gray-800">00:00</p>
      </div>
      <div class="bg-white p-4 rounded-lg shadow text-center">
        <p class="text-sm font-medium text-gray-500">Saldo do Mês</p>
        <p id="saldo-mes" class="text-3xl font-bold text-gray-800">00:00</p>
      </div>
      <div class="bg-white p-4 rounded-lg shadow text-center">
        <p class="text-sm font-medium text-gray-500">Saldo Total</p>
        <p id="saldo-total" class="text-3xl font-bold text-gray-800">00:00</p>
      </div>
    </div>

    <!-- Tabela de encomendas -->
    <div class="bg-white p-4 rounded-lg shadow overflow-x-auto">
      <table class="min-w-full divide-y divide-gray-200">
        <thead class="bg-gray-50">
          <tr>
            <th class="px-6 py-3 text-left text-xs font-medium text-gray-500 uppercase">Data</th>
            <th class="px-6 py-3 text-left text-xs font-medium text-gray-500 uppercase">Nome</th>
            <th class="px-6 py-3 text-left text-xs font-medium text-gray-500 uppercase">Hora</th>
            <th class="px-6 py-3 text-left text-xs font-medium text-gray-500 uppercase">Observação</th>
          </tr>
        </thead>
        <tbody id="tabela-encomendas" class="bg-white divide-y divide-gray-200">
          <!-- Linhas serão inseridas via JS -->
        </tbody>
      </table>
    </div>
  </main>

  <!-- Footer -->
  <footer class="bg-white shadow-inner py-4 text-center text-gray-600 text-sm">
    <p class="font-bold">Defensoria Pública do Estado do Rio de Janeiro</p>
  </footer>

  <!-- Script -->
  <script src="script.js"></script>
</body>
</html>
